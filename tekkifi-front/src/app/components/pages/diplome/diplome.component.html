<div>
    <h2 id="page-heading">
        <span >Diplomes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-diplome" [routerLink]="['/diplome/new']">
            <span  >
            Create a new Diplome
            </span>
        </button>
    </h2>
    <br/>
    <div class="alert alert-warning" *ngIf="diplomes?.length === 0">
        <span >No diplomes found</span>
    </div>
    <div class="table-responsive" *ngIf="diplomes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
                <th scope="col" ><span >ID</span></th>
                <th scope="col" ><span >Nom</span></th>
                <th scope="col" ><span >Niveau</span></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let diplome of diplomes ;trackBy: trackId">
                <td><a [routerLink]="['/diplome', diplome.id, 'view' ]">{{diplome.id}}</a></td>
                <td>{{diplome.nom}}</td>
                <td>{{diplome.niveau}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/diplome', diplome.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/diplome', diplome.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/diplome', { outlets: { popup: diplome.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
